"$schema" = 'https://starship.rs/config-schema.json'

format = """ 
[ ]( fg:color_0)\
[](bg:color_0 fg:color_fg)\
[](bold bg:color-3 fg:color_0)\
$directory\
[](bold fg:color-3 bg:color-4 )\
$git_branch\
$git_status\
[](bold fg:color-4  bg:color-2)\
$nodejs\
$rust\
$golang\
$php\
[](bold fg:color-2 bg:color-1)\
[ ](bold fg:color-1)\
\n 
\
$character"""


palette = 'custom'

[palettes.custom]
color_fg='#090c0c'
color_0 = '#a3aed2'
color-1= '#1d2230'
color-2 ='#212736'
color-3 = '#769ff0'
color-4 = '#394260'
color_bg1 = '#4c566a'
color_bg3 = '#5E81AC'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#BF616A'
color_yellow = '#d79921'


[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'
[character]
disabled = false
success_symbol = '[ ───❯](bold fg:#A3BE8C)'
error_symbol =   '[ ───❯](bold fg:#BF616A)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
