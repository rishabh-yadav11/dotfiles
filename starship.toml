"$schema" = 'https://starship.rs/config-schema.json'

format = """ 
[ ]( bold fg:color_0)\
$directory\
[](bold bg:color-3 fg:color_0)\

[](bold fg:color-3 bg:color-4 )\
$git_branch\
$git_status\
[](bold fg:color-4  bg:color-2)\
$c\
$rust\
$nodejs\
$python\
[](bold fg:color-2 bg:color-1)\
[ ](bold fg:color-1)\
\n
\
$character"""


palette = 'custom'

[palettes.custom]
color_fg='#090c0c'
color_0 = '#a3aed2'
color-1= '#1d2230'
color-2 ='#212736'
color-3 = '#769ff0'
color-4 = '#394260'
color_bg1 = '#4c566a'
color_bg3 = '#5E81AC'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#BF616A'
color_yellow = '#d79921'



[directory]
style = " fg:color_fg bg:color_0"
format = "[$read_only]($style)[ $path ]($style)"
truncation_length = 4
home_symbol="󰋜"
read_only="󰌾"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'
[c]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg :#769ff0 bg:#212736 )]($style)'


[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true
